version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: podcast-postgres
    environment:
      POSTGRES_DB: podcast_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: podcast-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: podcast-ollama
    volumes:
      - ollama-data:/root/.ollama
    environment:
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      OLLAMA_CHAT_MODEL: ${OLLAMA_CHAT_MODEL:-llama2}
    ports:
      - "11434:11434"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          ollama show "$$OLLAMA_EMBEDDING_MODEL" >/dev/null 2>&1 &&
          ollama show "$$OLLAMA_CHAT_MODEL" >/dev/null 2>&1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Whisper Service
  whisper-service:
    build:
      context: ./whisper-service
      dockerfile: Dockerfile
    container_name: podcast-whisper
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: podcast-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: podcast_indexer
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WHISPER_SERVICE_URL: http://whisper-service:8000
      OLLAMA_SERVICE_URL: http://ollama:11434
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      OLLAMA_CHAT_MODEL: ${OLLAMA_CHAT_MODEL:-llama2}
      AUDIO_STORAGE_PATH: /app/data/audio
      MAX_MINUTES_BEFORE_SPLIT: 60
      JOB_WORKER_PARALLELISM: ${JOB_WORKER_PARALLELISM:-1}
      JOB_WORKER_POLL_DELAY_MS: ${JOB_WORKER_POLL_DELAY_MS:-1000}
      JOB_WORKER_DEQUEUE_TIMEOUT_SECONDS: ${JOB_WORKER_DEQUEUE_TIMEOUT_SECONDS:-5}
      JOB_QUEUE_STATUS_LIMIT: ${JOB_QUEUE_STATUS_LIMIT:-50}
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost
    volumes:
      - audio-data:/app/data/audio
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      whisper-service:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: podcast-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres-data:
  ollama-data:
    name: ${OLLAMA_VOLUME_NAME:-podcast-indexer_ollama-data}
  audio-data:
